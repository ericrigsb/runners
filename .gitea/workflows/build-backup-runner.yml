name: Build and Push Backup Runner

on:
  schedule:
    - cron: '0 4 * * 1'  # Every Monday at 4AM UTC (after ansible runner)
  workflow_dispatch: {}  # Allow manual triggering

jobs:
  build:
    name: Build and Push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Gitea Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ vars.REGISTRY_HOSTNAME }}
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Get date for tagging
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> "$GITHUB_OUTPUT"

      - name: Build and push image to Gitea registry
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.backup
          push: true
          tags: |
            ${{ vars.REGISTRY_HOSTNAME }}/${{ secrets.REGISTRY_USER }}/backup-runner:latest
            ${{ vars.REGISTRY_HOSTNAME }}/${{ secrets.REGISTRY_USER }}/backup-runner:${{ steps.date.outputs.date }}
